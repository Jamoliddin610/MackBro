<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="imgs">
          <div class="imgs__wrapper">
            <img src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="">
          </div>
          <div class="imgs__alternative d-flex">
            <div class="img__alter"><img src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="">
            </div>
            <div class="img__alter"><img src="https://cdn.macbro.uz/macbro/b8166836-a68f-4886-bf74-04d2ae1e38da" alt="">
            </div>
            <div class="img__alter"><img src="https://cdn.macbro.uz/macbro/dfd7cc8c-8f26-430c-ba64-7820b90d4df1" alt="">
            </div>
            <div class="img__alter"><img src="https://cdn.macbro.uz/macbro/355da324-69f8-41d0-a143-605d8e470bad" alt="">
            </div>
            <div class="img__alter"><img src="https://cdn.macbro.uz/macbro/2aa0ef46-60b7-469c-8eea-11d8bf09d9f3" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 scrl">
        <div class="product">
          <div class="product__header  d-flex ">
            <div class="product__name-box me-5">
              <h1 class="product__name">
                MacBook Air 13-inch
              </h1>
              <p class="product__abilities">
                M1/<span class="product-ram">8</span>/<span class="product-memory">256</span>
                 <span class="color-product">Gold</span>
              </p>
            </div>
            <div class="product__head-btn">
             <img src="imgs/img.svg" alt="">
            </div>
          </div>
          <div class="product__inner">
            <p class="product__titles">
              Ram
            </p>
            <div class="product__sm-btns d-flex ">
              <!-- <button class="product__sm-btn">8GB</button>
              <button class="product__sm-btn">16GB</button> -->

            </div>
            <p class="product__titles">
              Size
            </p>
            <div class="product__bg-btns d-flex ">
              <!-- <button class="product__sm-btn">256GB</button>
              <button class="product__sm-btn">512GB</button> -->

            </div>
            <p class="product__titles">
              Colors
            </p>
            <div class="product__bg-btns d-flex ">
              <button class="product__bg-btn">
                <div class="product__btn-content">
                  <div class="product__btn-color"></div>
                  <span class="product__color-text">Gold</span>
                </div>
              </button>
              <button class="product__bg-btn">
                <div class="product__btn-content">
                  <div class="product__btn-color silver"></div>
                  <span class="product__color-text">Silver</span>
                </div>
              </button>
              <button class="product__bg-btn ">
                <div class="product__btn-content">
                  <div class="product__btn-color grey"></div>
                  <span class="product__color-text">Grey</span>
                </div>
              </button>
            </div>
            <div class="product__counter d-flex">
              <button class="product__minus"><i class="bx bx-minus"></i></button>
              <span class="product__num">1</span>
              <button class="product__plus"><i class="bx bx-plus"></i>
              </button>
            </div>
            <div class="product__price-box">
              <p class="product__price">12 497 000 so'm</p>
              <p class="product__sale">14 621 000 so'm</p>
            </div>
            <button class="add-to-box">Savatchaga qo'shish</button>
            <button class="difference">Taqqoslash</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
